<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
    />
  </head>
  <body class="body">
    <section class="main">
      <section class="header">
        <h1 class="header-title">COLORANDOM</h1>
      </section>
      <section class="palettes">
        <section class="palettes-color" data-index-number="1">
          <section
            class="palettes-current unlocked"
            data-index-number="1"
          ></section>
          <section class="palettes-hex-key" data-index-number="1">
            <p class="hex-code" data-index-number="1">HEXCODE</p>
          </section>
          <img
            class="open-lock"
            data-index-number="1"
            src="./imgFolder/unlock.png"
            alt="unlocked icon"
          />
          <img
            class="closed-lock hidden"
            data-index-number="1"
            src="./imgFolder/lock.png"
            alt="locked icon"
          />
        </section>
        <section class="palettes-color" data-index-number="2">
          <section
            class="palettes-current unlocked"
            data-index-number="2"
          ></section>
          <section class="palettes-hex-key" data-index-number="2">
            <p class="hex-code" data-index-number="2">HEXCODE</p>
          </section>
          <img
            class="open-lock"
            data-index-number="2"
            src="./imgFolder/unlock.png"
            alt="unlocked icon"
          />
          <img
            class="closed-lock hidden"
            data-index-number="2"
            src="./imgFolder/lock.png"
            alt="locked icon"
          />
        </section>
        <section class="palettes-color" data-index-number="3">
          <section
            class="palettes-current unlocked"
            data-index-number="3"
          ></section>
          <section class="palettes-hex-key" data-index-number="3">
            <p class="hex-code" data-index-number="3">HEXCODE</p>
          </section>
          <img
            class="open-lock"
            data-index-number="3"
            src="./imgFolder/unlock.png"
            alt="unlocked icon"
          />
          <img
            class="closed-lock hidden"
            data-index-number="3"
            src="./imgFolder/lock.png"
            alt="locked icon"
          />
        </section>
        <section class="palettes-color" data-index-number="4">
          <section
            class="palettes-current unlocked"
            data-index-number="4"
          ></section>
          <section class="palettes-hex-key" data-index-number="4">
            <p class="hex-code" data-index-number="4">HEXCODE</p>
          </section>
          <img
            class="open-lock"
            data-index-number="4"

            alt="unlocked icon"
          />

            class="closed-lock hidden"
            data-index-number="4"
            src="./imgFolder/lock.png"
            alt="locked icon"
          />
        </section>
        <section class="palettes-color" data-index-number="5">
          <section
            class="palettes-current unlocked"
            data-index-number="5"
          ></section>
          <section class="palettes-hex-key" data-index-number="5">
            <p class="hex-code" data-index-number="5">HEXCODE</p>
          </section>
          <img
            class="open-lock"
            data-index-number="5"
            src="./imgFolder/unlock.png"
            alt="unlocked icon"
          />
          <img
            class="closed-lock hidden"
            data-index-number="5"
            src="./imgFolder/lock.png"
            alt="locked icon"
          />
        </section>
      </section>
      <section class="main-buttons">
        <button class="buttons-new-palette">New Palette</button>
        <button class="buttons-save-palette">Save Palette</button>
      </section>
    </section>
    <section class="sidebar">
      <section class="sidebar-header">
        <h2>Saved Palettes</h2>
      </section>
      <section class="mini-palettes-container">
        <!-- mini palettes go here -->
      </section>
    </section>
  </body>
  <script type="text/javascript" src="color-class.js"></script>
  <script type="text/javascript" src="palette-class.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
